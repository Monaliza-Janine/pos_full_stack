    <script>

        const n1 = prompt("Digite número 1")

        const minimo = 8

        console.log('Operadores: ')
        console.log(n1+n2)

        console.log(n1*n2)
        console.log(n1/n2)
        console.log(n1%n2)

        console.log(n1==n2)
        console.log(n1!=n2)
        console.log(n1>=n2)
        console.log(n1<=n2)

        console.log(aprovado)
        console.log(!aprovado)
        console.log(n2 >= 7 && n2 >= minimo)
    </script>
