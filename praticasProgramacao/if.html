<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e else</title>

    <script>

        const n1 = parseFloat(prompt("Digite a primeira nota"));
        const n2 = parseFloat(prompt("Digite a segunda nota"));
        const n3 = parseFloat(prompt("Digite a terceira nota"));
        const n4 = parseFloat(prompt("Digite a quarta nota"));  

        const media = (n1+n2+n3+n4) / 4;

        console.log("A média é ", media);

        if(media>=7){
            console.log("Aprovado");
        }else if(media < 7 && media >= 5){
            console.log("Recuperação");
        }else{
            console.log("Reprovado");
        }
    </script>
</head>
